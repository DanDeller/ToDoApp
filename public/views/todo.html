<div class="container">
  <h2>Todo List ({{message}})</h2>

  <!-- post new todos -->
  <h3>Add tasks</h3>
  <form action='/tasks' method='POST'>
    <input class="name" name="name" type="text" placeholder='name' />
    <input class="task" name="task" type="text" placeholder='task' />
    <input type="submit">
  </form>

  <!-- loop -->
  <div class="list">
    <ul class="task-list" style="list-style-type: none;  margin: 20px 0 0 -40px">
      <li ng-click='getId(id)' ng-repeat='allTask in allTasks' >
        <input type="hidden" name="id" value="{{allTask.id}}" />
        <input class="task-name"  name="name" value="{{allTask.name}}" />
        <input class="task" name="task" value="{{allTask.task}}" />
        <button ng-click='updateTask(task.id)' data-id="{{task.id}}" class="update" update-tasks>Update</button>
        <button data-id="{{task.id}}" class="destroy">Delete</button>
      </li>
    </ul>
  </div>
</div>
